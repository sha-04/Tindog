<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <script>
        document.addEventListener('DomContentLoaded', function() {
            document.querySelector('form').onsubmit = function() {
                const name = document.querySelector('#name').value;
                alert("hello, ${name}");
            };
        })
    </script>
</head>

<body>
    <h1>Hello!</h1>
    <form>
        <input autofocus id="name" placeholder="name" type="text">
        <input type="submit">
    </form>
</body>

</html>
